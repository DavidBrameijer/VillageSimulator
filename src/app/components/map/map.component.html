<main class="container">

    <audio controls autoplay loop [volume] = "0.1">
        <source src="/assets/sounds/Music Bed/Music.wav" type="audio/wav">
      </audio>

	<h1>Wren's Village</h1>
    <div class="grid-container">
        @for (i of getImprovements(); track $index) {
            <app-tile [improvement]="i" [index]="$index" [style.animation-delay]="getTileDelay($index) * .1 + 's'"/>
        }
	</div>
</main>
