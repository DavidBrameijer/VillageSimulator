<div (click)="displayPanel = !displayPanel">
	<img src="assets/terrain/grass.png" class="terrain">
	@if (improvement.level) {
		<img src="assets/buildings/{{improvement.type}}.png" class="building">
		<app-edit-improvement-dialog [index]="index" [class.hidden]="!displayPanel" class="dialog"/>
	}
	@else {
		<app-add-improvement-dialog [index]="index" [class.hidden]="!displayPanel" class="dialog"/>
	}
</div>
