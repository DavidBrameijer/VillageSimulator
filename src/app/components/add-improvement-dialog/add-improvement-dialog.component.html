<div class="bottom">
	<select name="improvement" [(ngModel)]="type">
	@for (i of getPossible(); track $index) {
		<option value="{{i.type}}">{{i.type}}</option>
	}
	</select>
	<button [attr.disabled]="canImprove() ? null : true" (click)="addImprovement()" (click)="playSoundEffect(type)"
	class="btn btn-primary">Add</button>
</div>
